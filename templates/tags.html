<div class="git_checkout_remote_area">
    <div class="content">
        <label>Checkout <span id="git_remote"></span></label>
        Tags: <select id="git_tags" onchange="onChangeCombobox();"></select>
        New Tag: <input type="text" id="git_new_tag_name">
        Description: <input type="text" id="git_new_tag_description">
    </div>
    <footer>
    	<button onclick="codiad.CodeGit.checkoutTag(); return false;">Checkout</button>
        <button onclick="codiad.CodeGit.createTag(); return false;">Create</button>
        <button onclick="codiad.CodeGit.modifyTag(); return false;">Modify</button>
        <button onclick="codiad.CodeGit.deleteTag(); return false;">Delete</button>
        <button onclick="codiad.CodeGit.showDialog('overview', codiad.CodeGit.location); return false;">Back</button>
    </footer>
    <script>
        codiad.CodeGit.getTags();
        $('#git_remote_branches').focus();
    </script>
</div>
